{% extends 'base.html' %}

{% block title %}Profile Page{% endblock %}
{% block content %}

    <div class=" image d-flex flex-column justify-content-center align-items-center">
        <button class="btn btn-secondary">
            <img class="profile_pic" src="{{ user.profile_picture.url }}" alt="Profile pictures">
        </button>
        <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span>
        <span class="idd">@{{ user.username }}</span>
        <span class="idd">{{ user.email }}</span>


        <div class=" d-flex mt-2">
            <button class="btn btn-dark"><a href="{% url 'users:profile-edit' %}" style="text-decoration: none">Edit</a></button>
        </div>

        <div class=" px-2 rounded mt-4 date ">
            <span class="join">{{ user.date_joined |date:"M d, Y" }}</span>
        </div>
    </div>

{% endblock %}
